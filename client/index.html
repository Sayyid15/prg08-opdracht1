<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Blue Marlins</title>

</head>

<body>
<header>

</header>
<main class="entire-screen">
<section class="container">
    <section class="card">
    <h2 >Swimmer</h2>
    <form class="swimming-pool-form">
        <div class="swimming-pool-container">
            <label>
                <textarea name="swimming-pool" class="swimming-pool-input" placeholder="Enter swimming pool location"></textarea>
            </label>
            <button class="swimming-pool-button" type="submit">confirm</button>
            <button class="loading-spinner"  style="display: none">loading</button>
        </div>
    </form>

    <form class="swimmer-form">

        <div class="input-container">
            <label>
                <textarea name="query" class="swimmer-input" placeholder="Write a swimming diary"></textarea>
            </label>
            <button class="submit-button" type="submit"> add</button>
        </div>
    </form>
</section>

    <section class="card">
        <h2>Last 10 performances</h2>
        <article class="swimmer-content">
            <ul class="swimmer-history">
            </ul>
        </article>
        <div class="buttons">
            <button class="delete-button">delete</button>
            <button class="delete-list-button">delete list</button>
        </div>
    </section>

    <section class="card">
        <h2>Swimmer Chat History</h2>
        <label>
            <textarea id="swimmer-chat" class="swimmer-chat" placeholder="Swimmer chat"></textarea>
        </label>
        <button class="delete-swimmer-chat">delete</button>
    </section>

</section>
</main>
<script src="script.js"></script>
</body>
</html>
